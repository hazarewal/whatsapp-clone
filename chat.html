<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="icon" type="image/x-icon" href="img/1384023.png">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class=" container">
        <div class="chatbox">
            <div class="chat_header">
                <div class="imgcontent">

                    <a href="index.html"><ion-icon name="arrow-back-sharp" id="back"></ion-icon></a>
                    <div class="imgbox">
                        <img src="img/sirjihad.PNG " alt="">
                    </div>
                    <h3>Sir Jihad <br> <span>Online</span></h3>
                </div>
                <div class="actionbtns">
                    <ion-icon name="videocam-sharp"></ion-icon>
                    <ion-icon name="call-sharp"></ion-icon>
                    <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
                </div>
            </div>

            <div class="massagebox">
                <div class="massage">
                    https://dropperjarvis.netlify.app <br><span class="time">10:19</span>
                </div>
                <span id="msg"></span>
                <div class="massageinput">
                    <div class="input">
                        <ion-icon name="happy-outline"></ion-icon>
                        <input type="text" placeholder="Message" id="chats">
                        <ion-icon name="attach-outline" class="file"></ion-icon>
                        <ion-icon name="camera-sharp"></ion-icon>

                    </div>
                    <div class="mic">
                        <ion-icon name="mic-sharp"></ion-icon>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="ahti.js"></script>

</html>
